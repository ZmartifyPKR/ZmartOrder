<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'PRODUCT_INFO' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <img class="center" [src]="imageUrl" [height]="300">
        <h2>{{product.productName}}</h2>
        <p>{{product.productId}}</p>
      </ion-item>
  </ion-list>
  <ion-list *ngIf="details.productLinkList">
      <ion-item *ngFor="let link of details.productLinkList" (click)="openUrl(link.pdfLink)">
        <h2>{{link.name}}</h2>
        <p>{{link.description}}</p>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons padding end>
      <button ion-button icon-start align-items-right (click)="orderProduct(product)">
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
